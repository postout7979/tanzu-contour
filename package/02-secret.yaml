apiVersion: v1
kind: Secret
metadata:
  name: contour-data-values
  namespace: other-system-ingress
stringData:
  values.yml: |
    ---
    namespace: other-system-ingress
    contour:
      configFileContents: {}
      useProxyProtocol: false
      replicas: 2
      pspNames: "vmware-system-restricted"
      logLevel: info
    envoy:
      workload:
        type: Deployment
        replicas: 2
      service:
        type: LoadBalancer
        annotations: {}
        externalTrafficPolicy: Local
        disableWait: false
      hostPorts:
        enable: false
          #        http: 80
          #        https: 443
      hostNetwork: false
      terminationGracePeriodSeconds: 300
      logLevel: info
    certificates:
      duration: 8760h
      renewBefore: 360h
